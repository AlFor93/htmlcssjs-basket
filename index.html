<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="randomPlayer.js"></script>
    <title>Random Player</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title margin-horiz-auto">Basket STATS</h1>
      <div class="input-container margin-horiz-auto">
        <input id="usr-input" class="margin-horiz-auto" type="text" list="players" >
        <input id="clear-btn" type="button" name="clear" value="CLEAR">
        <div class="player-wrapper">
          <span id="id"><b>ID:</b> <span class="content"></span></span><br>
          <span id="points"><b>POINTS:</b> <span class="content"></span></span><br>
          <span id="bounces"><b>BOUNCE:</b> <span class="content"></span></span><br>
          <span id="fouls"><b>MISTAKE:</b> <span class="content"></span></span><br>
          <span id="twoPercCorrect"><b>TWO PERC:</b> <span class="content"></span></span><br>
          <span id="twoPercWrong"><b>TWO PERC WRONG:</b> <span class="content"></span></span><br>
          <span id="threePercCorrect"><b>THREE PERC:</b> <span class="content"></span></span><br>
          <span id="threePercWrong"><b>THREE PERC WRONG:</b> <span class="content"></span></span><br>
        </div>
        <datalist id="players" />
      </div>
    </div>
  </body>
</html>
